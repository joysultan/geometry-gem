<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>

    <main>
        <!-- main content container -->
         <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

              <!-- trinagle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A)= 0.5 x b x h</p>
                      <div class="mb-5">
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="B">
                        <span class="mr-4 ml-2">Cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="H">
                        <span>Cm</span>
                      </div>
                      <div>
                        <p class="text-2xl mb-8">Area:<span id="triangle-area"></span> <span>Cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                      <!-- trinagle card -->

                      <!-- rectangle card -->
                      <div class="card bg-base-100 w-96 shadow-xl">
                        <figure>
                          <img
                            src="images/rectangle.png"
                            alt="Shoes" />
                        </figure>
                        <div class="card-body">
                          <h2 class="card-title">Rectangle</h2>
                          <p>Area (A) = w x I</p>
                          <div class="">
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="W"> <span class="mr-4 ml-2">cm</span>
                            <input class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="L"> <span>cm</span>
                          </div>
                          <div class="card-actions justify-end">
                            <button class="btn btn-primary w-full" onclick="calculateRectangleAre()">Calculate</button>
                          </div>
                        </div>
                      </div>
                      <!-- rectangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
             </div>
             <!-- shape card container -->
             <!-- area calculation container -->
              <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center">Area Calculation</h3>
              </div>
             <!-- area calculation container -->
            
         </div>

        <!-- main content container -->

        
       
    </main>

    <script src="js/triangle-calculate.js"></script>
    <script src="js/rectangle.js"></script>
</body>
</html>
